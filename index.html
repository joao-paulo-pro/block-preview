<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Blog preview card</title>

</head>
<body>

  <main class="container">
      <div class="container_card">
        <img class="image" src="./assets/images/illustration-article.svg" alt="ilustração">
        <div class="card_post">
          <div class="marcador">
            <p class="marcador_text">Learning</p>
            <p class="marcador_date">Published 21 Dec 2023</p>
          </div>
          <div class="post">
            <h1 class="post_title">HTML & CSS foundations</h1>
            <p class="post_text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
          </div>
          <div class="user">
            <img class="user_img" src="./assets/images/image-avatar.webp" alt="imagem">
            <p class="user_name">Greg Hooper</p>
          </div>
        </div>
      </div>
  </main>
  
</body>
</html>
